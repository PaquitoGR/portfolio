<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <meta property="og:title" content="Portfolio">
    <meta property="og:description" content="Portfolio F@suco.">
    <meta property="og:image" content="https://github.com/KeepCodingWeb15/html-css/blob/main/assets/app/catalog.jpg?raw=true">
    <meta name="twitter:card" content="summary">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/banner.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/skills.css">
    <link rel="stylesheet" href="styles/portfolio.css">
    <title>Proyectos</title>
</head>
<body class="body-bg">
    <header class="header">
        <div class="header__items">
            <div class="header__image">
                <img src="../assets/img/suki-logo.jpg" alt="Chinchilla">
            </div>
            <input id="toggle" type="checkbox" class="hidden"></input>
            <label for="toggle" class="hamburger hidden">
                <div class="top-bun"></div>
                <div class="meat"></div>
                <div class="bottom-bun"></div>
            </label>
            <div class="header__nav">
                <div class="nav-wrapper">
                    <nav>
                        <ul class="header__nav__list">
                            <li class="header__nav__list__item">
                                <a href="#top">Inicio</a>
                            </li>
                            <li class="header__nav__list__item">
                                <a href="index.html#aboutme">Sobre mí</a>
                            </li>
                            <li class="header__nav__list__item">
                                <a href="index.html#skills">Skills</a>
                            </li>
                            <li class="header__nav__list__item">
                                <a href="index.html#contact">Contacto</a>
                            </li>
                            <li class="header__nav__list__item">
                                <a href="index.html">Volver</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="video">
            <video src="../assets/video/escaleras.mp4" autoplay loop></video>
        </section>
        <section class="projects">
            <ul class="projects__container card">
                <li>
                    <figure>
                        <figcaption>Aeronáutica</figcaption>
                        <img src="assets/img/proyecto-aeronautica.png" alt="Icono aeronáutica">
                    </figure>
                </li>
                <li >
                    <figure>
                        <figcaption>Electrónica</figcaption>
                        <img src="assets/img/proyecto-electronica.png" alt="Icono electrónica">
                    </figure>
                </li>
                <li>
                    <figure>
                        <figcaption>Mecánica</figcaption>
                        <img src="assets/img/proyecto-mecanica.png" alt="Icono mecánica">
                    </figure >
                </li>
                <li>
                    <figure>
                        <figcaption>Nanotech</figcaption>
                        <img src="assets/img/proyecto-nanotech.png" alt="Icono nanotech">
                    </figure>
                </li>
                <li>
                    <figure>
                        <figcaption>Seguridad</figcaption>
                        <img src="assets/img/proyecto-seguridad.png" alt="Icono cyberseguridad">
                    </figure>
                </li>
                <li>
                    <figure>
                        <figcaption>I. A.</figcaption>
                        <img src="assets/img/proyecto-inteligencia.png" alt="Icono IA">
                    </figure>
                </li>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__social">
            <a name="social"></a>
            <ul class="footer__social__list">
                <li><a href="https://twitter.com/Fasuco">Twitter</a></li>
                <li><a href="https://www.linkedin.com/in/francisco-a-suarez/">LinkdIn</a></li>
                <li><a href="https://github.com/PaquitoGR">GitHub</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
